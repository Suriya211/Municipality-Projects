        // JavaScript for fetching and displaying newspaper articles
        window.onload = function() {
            // Fetch newspapers and display articles
            fetchNewspapers();
        }

        async function fetchNewspapers() {
            try {
                // Fetch newspapers from API or RSS feeds
                const newspapers = await fetch('https://en.wikipedia.org/wiki/Republic_Day_(India)');
                const newspapersData = await newspapers.json();

                // Display newspapers and their articles
                const newspapersContainer = document.getElementById('newspapers');
                newspapersData.forEach(newspaper => {
                    const newspaperElement = document.createElement('div');
                    newspaperElement.innerHTML = `<h2>${newspaper.name}</h2>`;
                    newspaper.articles.forEach(article => {
                        newspaperElement.innerHTML += `
                            <article>
                                <h3>${article.title}</h3>
                                <p>${article.description}</p>
                                <a href="${article.url}" target="_blank">Read more</a>
                            </article>
                        `;
                    });
                    newspapersContainer.appendChild(newspaperElement);
                });
            } catch (error) {
                console.error('Error fetching newspapers:', error);
            }
        }
